<table class="table table-hover animate__animated animate__fadeInRight">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th>Mas información</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let pais of paises; let i = index">
            <td>{{i+1}} </td>
            <td><img [src]=pais.flags.svg class="small-flag"></td>
            <td>{{pais.capital[0]}} - {{pais.name.common}}</td>
            <td>{{pais.population|number}} </td>
            <td>
                <a [routerLink]="['/pais/',pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody> 

</table>
